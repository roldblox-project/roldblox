<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>ROLDBLOX</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="fullpage-container"
      style="background-image: url('images/volcano.png')"
    >
      <div class="logo-block">
        <img src="images/logo.png" alt="Logo" />
        <div class="subtitle">Experience Roblox as it once was</div>
      </div>
      <div class="page-content">
        <div class="simple-container">
          <h2>Our Website Has Moved</h2>
          <p>
            We have migrated to a new hosting provider to ensure greater reliability and 
            improved flexibility for future updates. Please visit our new site using the 
            link below.
          </p>
          </p>
          <a href="https://roldblox-project.github.io/roldblox/#/home" target="_blank" class="btn">
            Visit New Site
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
