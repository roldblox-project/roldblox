        <script type="text/javascript">
            // Refresh the page periodically to wait for the site to come back online
            window.onload = function () {
                window.setTimeout(function() {
                    // Apply datetime to URL, to bust caches applied by some browsers, which leads to an infinite redirect loop.

                }, 30000);
            };
