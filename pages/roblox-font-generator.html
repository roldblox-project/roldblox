<div class="font-generator-page page">
    <div class="fg-app">
        <aside class="fg-sidebar">
            <div class="title">
                <h1>Font Generator</h1>
                <div class="subtitle">Create custom nostalgic text effects</div>
            </div>

            <!-- Global Toggles -->
            <div class="panel">
                <h2>Quick Toggles</h2>
                <div class="control-group">
                    <label class="fg-inline-label" id="thickOutlineContainer">
                        <input type="checkbox" id="fgThickOutline" />
                        Thicker Outlines
                    </label>
                </div>
            </div>

            <!-- Content Settings -->
            <div class="panel">
                <h2>Content Settings</h2>
                <div class="control-group">
                    <label for="fontTextInput">Display Text</label>
                    <textarea id="fontTextInput" rows="2" placeholder="Enter text here...">ROLDBLOX</textarea>
                </div>
            </div>

            <!-- Style Selection -->
            <div class="panel">
                <h2>Style Selection</h2>
                <div class="control-group">
                    <label for="fgFontStyle">Font Family</label>
                    <select id="fgFontStyle">
                        <option value="blorx">Blorx (2006)</option>
                        <option value="boblox" selected>Boblox Classic (2016)</option>
                    </select>
                </div>
                
                <div id="styleInfo" class="fg-help-text" style="font-size: 0.75rem; opacity: 0.5; margin-top: 0.5rem;">
                    Boblox Classic uses a single font layer with a custom red outline effect (#E2231A).
                </div>
            </div>

            <!-- Export Options Panel -->
            <div class="panel">
                <h2>Export Settings</h2>
                <div class="control-group">
                    <label for="fgScaleSelect">Export Scale (Multiplier)</label>
                    <div class="number-input" data-min="0.5" data-max="4" data-step="0.5">
                        <button class="down">-</button>
                        <input id="fgScaleSelect" type="number" value="1" step="0.5" />
                        <button class="up">+</button>
                    </div>
                </div>
                
                <div class="fg-actions" style="margin-top: 0.5rem; display: flex; flex-direction: column; gap: 10px;">
                    <button class="primary" id="downloadPngBtn">Download PNG</button>
                </div>
            </div>
        </aside>

        <main class="fg-main">
            <div id="fontPreview" class="fg-preview">
                <div id="fontPreviewInner"></div>
                <div class="fg-caption" id="fgCaption">
                    Boblox Classic
                </div>
            </div>
        </main>
    </div>
</div>
