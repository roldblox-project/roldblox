<div class="fullpage-container" style="background-image: url('images/backgrounds/volcano.png'); padding: 0px;">
    <div class="chat-container">
        <div class="chat-shell">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <div class="chat-input-area">
                <div class="chat-inputs">
                    <input type="text" id="username" placeholder="Username" maxlength="32" required>
                    <input type="text" id="message" placeholder="Type a message..." maxlength="256" required>
                </div>
                <button id="send-button" class="btn">Send</button>
            </div>
        </div>
    </div>
</div>
